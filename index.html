<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <!-- This div helps with positioning the footer -->
    <div id = "page-container"> 
        <!-- Header -->
        <header>
            <div class = "container">
                <div class = "row">
                    <div class="col-md-12"><h1>~ TIMED QUIZ ~</h1></div>
                </div>
            </div> 
        </header>

        <hr size=2>
        <!---->
            
        <!-- Main content that will dynamically change -->
        <!-- Main Menu -->
        <content class = "mainmenu">
            <div class = "container">
                <div class = "row">
                    <div class="col-md-12"><h2 id="mainText">You get 30 seconds. Correct answer is 5 points. Wrong answer and you lose 5 seconds.</h2></div>
                </div>
                <div class = "row">
                    <div class="col-md-6 buttonRow" style="text-align: center;">
                        <button id="startBtn" class="btn btn-danger btn-lg">START</button>
                    </div>
                    <div class="col-md-6 buttonRow" style="text-align: center;">
                        <button id="scoreBtn" class="btn btn-primary btn-lg">HIGHSCORES</button>
                    </div>
                    <div class="col-md-12" style="text-align: center;">
                        <h3 id="startTimer"></h3>
                    </div>
                </div>
            </div>
        </content>
            
        <!-- High Score Screen -->
        <content class = "highscore" style="display: none;">
            <container>
                <button type="back" id="backToMenu" class="btn btn-danger">Back To Menu</button>
                <table id="table" class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </container>
        </content>

        <!-- Quiz -->
        <content class = "quiz" style="display: none;">
            <div class="container">
                <div class="row">
                    <h3 id="quizTimer" style="text-align: center;"></h3>
                    <div class="col-md-12"> <h2 id="question"></h2> </div>
                </div>
                <div>
                    <div class="col-md-12 buttonRow" style="text-align: center;">
                        <button id="answerOne" class="btn btn-success answer"></button>
                        <button id="answerTwo" class="btn btn-success answer"></button>
                        <button id="answerThree" class="btn btn-success answer"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3 id="scoreBoard" style="text-align: center;">SCORE: 0</h3>
                    </div>
                    <div class="col-md-12">
                        <h4 id="rightorwrong" style="text-align: center;"></h4>
                    </div>
                </div>
            </div>
        </content>
        <!---->

        <!-- End Screen -->
        <content class="endScreen" style="display: none;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 id="endMessage"></h2>
                    </div>
                </div>
                <form id="form" style="display: none;">
                    <div class="row"></div>
                    <div class="form-group">
                        <label for="initials">Initials</label>
                        <input type="initials1" class="form-control" id="playerInitials" maxlength="3" placeholder="JDB">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
                <button type="back" id="backToMenu2" class="btn btn-danger">Back To Menu</button>
            </div>
        </content>
        <!---->

        <!-- Footer -->
        <footer>
            <p> &copy; 2020 Jose Burgos </p>
        </footer>
        <!---->
    </div>

    <script src="./script.js"></script>
</body>
</html>
