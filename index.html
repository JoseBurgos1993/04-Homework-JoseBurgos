<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header>
        <container>
            <row>
                <div class="col-md-12"><h1>~ TIMED QUIZ ~</h1></div>
            </row>
        </container> 
    </header>

    <hr size=2>
    <!---->
    
    <!-- Main content that will dynamically change -->
    <!-- Main Menu -->
    <content class = "mainmenu">
        <container>
            <row>
                <div class="col-md-12"><h2 id="mainText">You think that you can beat my quiz?</h2></div>
            </row>
            <row>
                <div class="buttonRow" style="text-align: center;">
                    <button id="startBtn" class="btn btn-danger btn-lg">START</button>
                    <button id="scoreBtn" class="btn btn-primary btn-lg">HIGHSCORES</button>
                </div>
                <div><h3 id="startTimer"></h3></div>
            </row>
        </container>
    </content>
    
    <!-- High Score Screen -->
    <content class = "highscore" style="display: none;">

    </content>

    <!-- Quiz -->
    <content class = "quiz" style="display: none;">
        <container>
            <row>
                <h3 id="quizTimer" style="text-align: center;"></h3>
                <div class="col-md-12"> <h2 id="question"></h2> </div>
            </row>
            <row>
                <div class="col-md-12 buttonRow" style="text-align: center;">
                    <button id="answerOne" class="btn btn-success answer"></button>
                    <button id="answerTwo" class="btn btn-success answer"></button>
                    <button id="answerThree" class="btn btn-success answer"></button>
                </div>
            </row>
            <row>
                <div class="col-md-12">
                    <h3 id="scoreBoard" style="text-align: center;">SCORE: 0</h3>
                </div>
            </row>
        </container>
    </content>
    <!---->

    <!-- Footer -->
    <footer>
        <p> &copy; 2020 Jose Burgos </p>
    </footer>
    <!---->

    <script src="./script.js"></script>
</body>
</html>
