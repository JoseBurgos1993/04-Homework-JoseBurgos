<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <container>
            <row>
                <div class="col-md-12"><h1>~ TIMED QUIZ ~</h1></div>
            </row>
        </container> 
    </header>

    <hr size=2>
    <!---->
    
    <!-- Main content that will dynamically change -->

        <container>
            <row>
                <div class="col-md-12"><h2 id="question">You think that you can beat my quiz?</h2></div>
            </row>
            <row>
                <div class="buttonRow" style="text-align: center;">

                    <button id="scoreBtn" class="btn btn-primary btn-lg">HIGHSCORES</button></div>

            </row>
        </container>
